<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Memories ‚ù§Ô∏è</title>
  <style>
    :root {
      --heart: #ff4d6d;
      --balloon1: #ff9ff3;
      --balloon2: #feca57;
      --balloon3: #54a0ff;
      --balloon4: #1dd1a1;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, rgba(255,222,233,0.6), rgba(181,255,252,0.6)),
                  url("./assets/background.png") center center / cover no-repeat fixed;
      overflow: hidden;
    }
    header {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      z-index: 3; text-align: center; padding: 10px 18px;
      background: rgba(255,255,255,0.7); border-radius: 16px;
      max-width: 90%;
    }
    header h1 { font-size: 28px; margin: 0; }
    header p { font-size: 16px; margin: 4px 0 0; }
    .sky { position: relative; width: 100%; height: 100vh; overflow: hidden; z-index: 2; }
    .balloon {
      position: absolute; width: 100px; height: 130px;
      border-radius: 50% 50% 45% 45%;
      box-shadow: inset -10px -20px 30px rgba(0,0,0,0.12),
                  0 12px 24px rgba(0,0,0,0.18);
      cursor: pointer; animation: floatUp linear infinite;
      transform: translateY(100vh);
      z-index: 5;
    }
    .balloon::after {
      content: ""; position: absolute; bottom: -30px; left: 50%;
      width: 2px; height: 34px; background: rgba(0,0,0,0.25);
      transform: translateX(-50%);
    }
    .shine {
      position: absolute; top: 18%; left: 18%;
      width: 22px; height: 40px; background: rgba(255,255,255,0.7);
      border-radius: 14px; filter: blur(1px);
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-140vh); }
    }
    @keyframes burst {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.7; }
      100% { transform: scale(0); opacity: 0; }
    }
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: none; align-items: center; justify-content: center; z-index: 10;
      padding: 10px;
    }
    .modal {
      width: min(92vw, 540px); background: #fff;
      border-radius: 18px; padding: 16px;
      text-align: center;
    }
    .modal-content img, .modal-content video {
      width: 100%; border-radius: 12px; margin: 8px 0;
    }
    .modal-content p { font-size: 16px; margin-top: 8px; }
    .btn { padding: 10px 14px; border-radius: 12px; border: none; cursor: pointer;
      background: #ff6b81; color: white; font-weight: 600; margin-top: 12px; }
    /* Responsive */
    @media (max-width: 768px) {
      header h1 { font-size: 22px; }
      header p { font-size: 14px; }
      .balloon { width: 80px; height: 100px; }
    }
    @media (max-width: 480px) {
      header h1 { font-size: 18px; }
      header p { font-size: 12px; }
      .balloon { width: 65px; height: 85px; }
      .modal { width: 95vw; padding: 12px; }
      .modal-content p { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>For us, with love ‚ù§Ô∏è</h1>
    <p>Har balloon me ek memory hai. Touch karke dekho.</p>
  </header>
  <div class="sky" id="sky"></div>
  <div class="modal-backdrop" id="backdrop">
    <div class="modal">
      <h2 id="modalTitle"></h2>
      <div class="modal-content" id="modalContent"></div>
      <button class="btn" id="closeBtn">Close</button>
    </div>
  </div>

<script>
const memories = [
  { title: "Coffee Date ‚òï", type: "image", src: "assets/coffee.png", caption: "Tumhari hasi, meri nazar ‚Äî bas wahi yaad hai." },
  { title: "Long Drive üöó", type: "video", src: "assets/drive.mp4", caption: "Tumhare favorite gaane aur hawa ‚Äî perfect." },
  { title: "Anniversary Dinner üïØÔ∏è", type: "image", src: "assets/dinner.png", caption: "Woh candlelight aur tum ‚Äî mera favorite frame." }
];

const balloonColors = ["var(--balloon1)", "var(--balloon2)", "var(--balloon3)", "var(--balloon4)"];
const sky = document.getElementById("sky");
const backdrop = document.getElementById("backdrop");
const modalTitle = document.getElementById("modalTitle");
const modalContent = document.getElementById("modalContent");
const closeBtn = document.getElementById("closeBtn");

function createBalloon(memory, index) {
  const balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.background = balloonColors[index % balloonColors.length];
  balloon.style.left = Math.random() * 90 + "vw";
  balloon.style.animationDuration = (15 + Math.random() * 6) + "s";
  const shine = document.createElement("div");
  shine.className = "shine";
  balloon.appendChild(shine);

  balloon.addEventListener("click", () => {
    balloon.style.animation = "burst 0.6s forwards";
    setTimeout(() => {
      balloon.remove();
      showMemory(memory);
    }, 600);
  });

  sky.appendChild(balloon);
}

function showMemory(memory) {
  modalTitle.textContent = memory.title;
  modalContent.innerHTML = "";
  if (memory.type === "image") {
    const img = document.createElement("img");
    img.src = memory.src;
    modalContent.appendChild(img);
  } else if (memory.type === "video") {
    const vid = document.createElement("video");
    vid.src = memory.src;
    vid.controls = true;
    modalContent.appendChild(vid);
  }
  const caption = document.createElement("p");
  caption.textContent = memory.caption;
  modalContent.appendChild(caption);
  backdrop.style.display = "flex";
}

closeBtn.addEventListener("click", () => {
  backdrop.style.display = "none";
});

memories.forEach((m, i) => createBalloon(m, i));
</script>
</body>
</html>
